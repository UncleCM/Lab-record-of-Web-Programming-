<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Calendar</title>
</head>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
        width: 40px;
        height: 40px;
    }

    #calendar-controls {
        margin: 20px;
    }

    button {
        padding: 5px 15px;
        font-size: 16px;
    }
</style>
<script src="function.js" defer></script>
<body>
    <h1>2024 Calendar</h1>
    <div id="calendar-controls">
    </div>
    <table id="calendar">
        <thead>
            <tr>
                <th><button id="prev">&lt</button></th>
                <th colspan="5"><span id="month-year"></span></th>
                <th><button id="next">&gt</button></th>
            </tr>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>
