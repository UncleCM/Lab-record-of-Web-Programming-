<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>

    <style>
        table {
            display: none;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h3>BMI Calculator</h3>
        <form>
            <p>
                <br>
                <label>
                    Weight <input id="weight" type="text" value="70.5"> kg
                </label>
                <br>
                <label>
                    Height <input id="height" type="text" value="169"> cm
                </label>
            </p>
            <input id="buto" type="button" value="calculate" onclick="calculate()">

        </form>
    </div>

    <br>
    <br>

    <table border="1" id="btable">
        <thead>
            <tr>
                <th>BMI</th>
                <th>Interpretation</th>
            </tr>
        </thead>
        <tbody>
            <tr id="underweight">
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr id="normal">
                <td>18.5 - 24.9</td>
                <td>Normal</td>
            </tr>
            <tr id="overweight">
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr id="obese">
                <td>30.0 or greater</td>
                <td>Obese</td>
            </tr>
        </tbody>
    </table>
    <p id="summaryText"></p>
</body>

</html>
