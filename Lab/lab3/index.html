<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
</head>

<body>
    <form>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="6">
                        <img src="Profile Picture.jpg" width="205">
                    </th>
                    <th colspan="20">
                        Personal Information
                    </th>
                </tr>

                <tr>
                    <th>Name:</th>
                </tr>
                <tr>
                    <td><input type="text" id="name" value="John Doe"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                </tr>
                <tr>
                    <td><input type="range" id="age"></td>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td><strong>Profile:</strong></td>
                    <th>Email:</th>
                </tr>
                <tr>
                    <td><textarea name="profile" id="profile" cols="30" rows="10"></textarea></td>
                    <td><input type="email" id="email"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
